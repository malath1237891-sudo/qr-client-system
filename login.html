    <a href="index.html" class="navlink">Home</a>

<div class="container"><div class="hero"><h2>Hospital Staff Login</h2>
<div style="margin-top:18px">
  <div><input id="emp" class="input-pill" placeholder="Employee ID"></div>
  <div style="margin-top:12px"><input id="pwd" class="input-pill" type="password" placeholder="Password"></div>
  <div style="margin-top:18px"><button id="loginBtn" class="btn">Login</button></div>
  <p class="small small-note">Forgot Password? • Contact IT Support • <a href="index.html">Return to Home</a></p>
</div></div></div>
<script>
// fixed demo credentials
const DEMO_ID = '4452895';
const DEMO_PASS = '112233';
document.getElementById('loginBtn').addEventListener('click', ()=>{
  const id = document.getElementById('emp').value.trim();
  const pw = document.getElementById('pwd').value.trim();
  if(id === DEMO_ID && pw === DEMO_PASS){
    // success - redirect to patient demo (you can change to dashboard later)
    window.location = 'patient.html?pid=P1001';
  } else {
    alert('Invalid credentials (demo).');
  }
});
</script>
</body></html>
